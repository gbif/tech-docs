site:
  title: GBIF IPT User Manual
  url: /manual/en
  start_page: ipt::index.adoc
content:
  # Send edits to the master page, even for old versions.
  edit_url: 'https://github.com/gbif/ipt/edit/master/{path}'
  sources:
    - url: /ipt
      branches: [ipt-2.4-docs, HEAD]
      start_path: docs/en
ui:
  bundle:
    url: ./theme/build/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental_ui
output:
  clean: true
  dir: ./output/en
runtime:
  fetch: true
  cache_dir: ./cache
asciidoc:
  attributes:
    page-pagination: yes
    language: en
