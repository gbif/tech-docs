site:
  title: GBIF IPT User Manual
  url: /manual/ja
  start_page: ipt::index.adoc
content:
  edit_url: 'https://ipt.gbif.org/manual/ja/ipt/latest/translations'
  sources:
    - url: /ipt
      branches: [generated-translations-master]
      start_path: docs/ja
ui:
  bundle:
    url: ./theme/build/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental_ui
output:
  clean: true
  dir: ./output/ja
runtime:
  fetch: true
  cache_dir: ./cache
asciidoc:
  attributes:
    page-pagination: yes
    language: ja
    page-edit-this-page: 'このページを翻訳'
