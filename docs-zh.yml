site:
  title: IPT用戶手冊
  url: /manual/zh
  start_page: ipt::index.adoc
content:
  sources:
    - url: git@github.com:gbif/ipt.git
      branches: [generated-translations-master]
      start_path: docs/zh
ui:
  bundle:
    url: ./theme/build/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental_ui
output:
  clean: true
  dir: ./output/zh
runtime:
  fetch: true
  cache_dir: ./cache
urls:
  html_extension_style: drop
  # Requires Antora 3: https://gitlab.com/antora/antora/-/merge_requests/552
  #latest_version_segment_strategy: redirect:to
  #latest_version_segment: current
asciidoc:
  attributes:
    page-pagination: yes
