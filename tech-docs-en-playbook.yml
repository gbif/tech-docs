site:
  title: GBIF Technical Documentation
  url: https://tech-docs.gbif-dev.org
  start_page: ROOT::index.adoc
  keys:
    language: en
content:
  sources:
    - url: .
      start_path: ./home/en
      branches: HEAD
    - url: .
      start_path: ./openapi
      branches: HEAD
    - url: .
      start_path: ./guides
      branches: HEAD
    - url: git@github.com:gbif/ipt.git
      branches: [ipt-2.4.2-docs, dev]
      start_path: docs/en
    - url: git@github.com:MattBlissett/doc-data-pipelines-for-biodiversity-data.git
      start_path: en
      branches: HEAD
    - url: git@github.com:gbif/doc-publishing-dna-derived-data.git
      start_path: en
      branches: antora
output:
  clean: true
  dir: ./output/en
runtime:
  fetch: false
  cache_dir: ./cache
ui:
  bundle:
    url: https://builds.gbif.org/job/tech-docs-theme/lastSuccessfulBuild/artifact/build/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental_ui
urls:
  html_extension_style: drop
  # TODO: Apache configuration
  latest_version_segment_strategy: redirect:from
  latest_version_segment: current
  redirect_facility: httpd
asciidoc:
  attributes:
    page-pagination: yes
    language: en
    null: ‚êÄ
antora:
  extensions:
  - require: '@antora/lunr-extension'
    index_latest_only: true
    languages: [en]
