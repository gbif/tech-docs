site:
  title: GBIF Technical Documentation
  # the 404 page and sitemap files only get generated when the url property is set
  url: https://tech-docs.gbif-dev.org
  start_page: home::index.adoc
  keys:
    language: en
content:
  sources:
    - url: .
      start_path: ./home/en
      branches: HEAD
    - url: .
      start_path: ./openapi
      branches: main
    - url: .
      start_path: ./guides
      branches: main
    - url: git@github.com:gbif/ipt.git
      branches: [ipt-2.4.2-docs, dev]
      start_path: docs/en
output:
  clean: true
  dir: ./output/en
runtime:
  fetch: false
  cache_dir: ./cache
ui:
  bundle:
    url: https://builds.gbif.org/job/tech-docs-theme/lastSuccessfulBuild/artifact/build/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental_ui
urls:
  html_extension_style: drop
  # Requires Antora 3: https://gitlab.com/antora/antora/-/merge_requests/552
  #latest_version_segment_strategy: redirect:to
  #latest_version_segment: current
asciidoc:
  attributes:
    page-pagination: yes
    language: en
