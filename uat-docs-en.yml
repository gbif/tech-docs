site:
  title: GBIF IPT User Manual (UAT)
  url: /manual/en
  start_page: ipt::index.adoc
  keys:
    language: en
content:
  # Send edits to the master page, even for old versions.
  edit_url: 'https://github.com/gbif/ipt/edit/master/{path}'
  sources:
    - url: git@github.com:gbif/ipt.git
      branches: [dev]
      start_path: docs/en
ui:
  bundle:
    url: https://builds.gbif.org/job/tech-docs-theme/lastSuccessfulBuild/artifact/build/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental_ui
output:
  clean: true
  dir: ./output/en
runtime:
  fetch: true
  cache_dir: ./cache
urls:
  html_extension_style: drop
  latest_version_segment_strategy: redirect:to
  latest_version_segment: latest
  redirect_facility: httpd
asciidoc:
  attributes:
    page-pagination: yes
    page-toctitle: 'Page contents'
    language: en
antora:
  extensions:
  - require: '@antora/lunr-extension'
    index_latest_only: true
    languages: [en]
