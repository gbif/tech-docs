site:
  title: Manual del Usuario del IPT (Prueba)
  url: /manual/es
  start_page: ipt::index.adoc
content:
  edit_url: 'https://ipt.gbif.org/manual/es/ipt/latest/translations'
  sources:
    - url: git@github.com:gbif/ipt.git
      branches: [ipt-2.4-docs, generated-translations-ipt-2.5-docs, generated-translations-translation_master]
      start_path: docs/es
ui:
  bundle:
    url: ./theme/build/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental_ui
output:
  clean: true
  dir: ./output/es
runtime:
  fetch: false
  cache_dir: ./cache
urls:
  html_extension_style: drop
  latest_version_segment_strategy: redirect:to
  latest_version_segment: latest
  redirect_facility: httpd
asciidoc:
  attributes:
    page-pagination: yes
    language: es
    page-edit-this-page: 'Traduzca esta p√°gina'
antora:
  extensions:
  - require: '@antora/lunr-extension'
    index_latest_only: true
    languages: [es]
