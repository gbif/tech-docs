site:
  title: GBIF IPT User Manual (UAT)
  url: /manual/ja
  start_page: ipt::index.adoc
content:
  edit_url: 'https://ipt.gbif.org/manual/ja/ipt/2.6/translations'
  sources:
    - url: git@github.com:gbif/ipt.git
      branches: [generated-translations-translation_master]
      start_path: docs/ja
ui:
  bundle:
    url: ./theme/build/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental_ui
output:
  clean: true
  dir: ./output/ja
runtime:
  fetch: true
  cache_dir: ./cache
urls:
  html_extension_style: drop
  # Requires Antora 3: https://gitlab.com/antora/antora/-/merge_requests/552
  #latest_version_segment_strategy: redirect:to
  #latest_version_segment: current
asciidoc:
  attributes:
    page-pagination: yes
    language: ja
