site:
  title: GBIF IPT ユーザーマニュアル (UAT)
  url: /manual/ja
  start_page: ipt::index.adoc
  keys:
    language: ja
content:
  edit_url: 'https://ipt.gbif.org/manual/ja/ipt/latest/translations'
  sources:
    - url: git@github.com:gbif/ipt.git
      branches: [generated-translations-translation_master]
      start_path: docs/ja
ui:
  bundle:
    url: https://builds.gbif.org/job/tech-docs-theme/lastSuccessfulBuild/artifact/build/ui-bundle.zip
    snapshot: true
  supplemental_files: ./supplemental_ui
output:
  clean: true
  dir: ./output/ja
runtime:
  fetch: false
  cache_dir: ./cache
urls:
  html_extension_style: drop
  latest_version_segment_strategy: redirect:to
  latest_version_segment: latest
  redirect_facility: httpd
asciidoc:
  attributes:
    page-pagination: yes
    language: ja
    page-edit-this-page: 'このページを翻訳'
antora:
  extensions:
  - require: '@antora/lunr-extension'
    index_latest_only: true
    languages: [ja]
